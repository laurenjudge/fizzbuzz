<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
    <title>FizzBuzz</title>
</head>
<body>
    <div class="title center">
        <h1> Fizz <span class="buzz">Buzz</span></h1>
    </div>
    <div class="center">
        <h2>Give me a number. Go on. I love it.</h2>
    </div>
    <div class="input-box center">
        <div>
            <label class="input-box_label" for="number">Input number</label>
            <input class="input-box_input" type="text" for="number" id="number" placeholder="Number">
        </div>
        <div class="input-box_results">
            <label class="input-box_label">Result</label>
            <div class="input-box_results-box" id="display_answer"></div>
            <p class="answer"></p>
        </div>
        <div>
            <input class="input-box_button" type="submit" value="Check" id="btn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
